# Nginx configuration for routing to user APIs

server {
    listen 80;
    server_name user-api.local;

    # Route /api/ to Users.API service (giả sử chạy ở cổng 5000)
    location /api/ {
        proxy_pass http://localhost:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Route /auth/ to Users.API service (giả sử chạy ở cổng 5000)
    location /auth/ {
        proxy_pass http://localhost:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files (nếu có)
    location /static/ {
        alias /var/www/static/;
    }
} 